<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Click the Button</title>
</head>
<body>
    <div class="container">
        <label for="discordUser">Enter your discord user:</label>
        <input type="text" id="discordUser" placeholder="Your Discord User">
        
        <button id="clickButton" disabled>Click Me</button>
        <p id="message" style="display: none;">Thanks for clicking!!</p>
        <p id="timer" style="display: none;">Time remaining: 1:00</p>
    </div>
</body>
</html>
